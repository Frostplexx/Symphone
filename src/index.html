<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8">
  <title>Symphone</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="../css/mystyles.css">
  <script defer src="script.js"></script>


</head>

<body>

  <div id="seldiv">
    <aside class="menu" id="leftmenu">
      <p class="menu-label">
        Download
      </p>
      <ul class="menu-list">
        <li><a onclick="menuswitch('download', this)" class="is-active">
          <span id="icon">
            <i class="fas fa-download"></i>
          </span>
          &nbspDownload
        </a></li>
        <li><a onclick="menuswitch('convert', this)">
          <span id="icon">
            <i class="fas fa-arrows-alt-h"></i>
          </span>
          &nbspConvert
        </a></li>
      </ul>
      <p class="menu-label">
        Spotify
      </p>
      <ul class="menu-list">
        <li><a onclick="menuswitch('profile', this)">
          <span id="icon">
            <i class="fas fa-user"></i>
          </span>
          &nbspProfile
        </a></li>
        <li><a onclick="menuswitch('playlists', this)">
            <span id="icon">
              <i class="fas fa-file-audio"></i>
            </span>
            &nbspMy Playlists
          </a></li>
      </ul>
      <p class="menu-label">
        Other
      </p>
      <ul class="menu-list">
        <li><a onclick="menuswitch('settings', this)">
            <span id="icon">
              <i class="fas fa-cog"></i>
            </span>
            &nbspSettings
          </a></li>
        <li><a onclick="menuswitch('help', this)">
            <span id="icon">
              <i class="far fa-question-circle"></i>
            </span>
            &nbspHelp
          </a></li>
      </ul>
    </aside>
  </div>


  <div id="contentdiv" class="maincont">
    
    <div id="download" class="maincont">
      Test
    </div>
    <div id="convert" class="maincont">
      Test2
    </div>
    <div id="download" class="maincont">

    <div id="download" class="maincont">
    </div>


  </div>

</html>
