<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8">
  <title>Symphone</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="../css/mystyles.css">
  <script defer src="script.js"></script>


</head>

<body>
  <span>
    <img id="userprofilepic" src="https://i.imgur.com/IK2RMzi.png"/>
    <div id="username"> Max Mustermann</div>

  </span>  
  <div id="seldiv">
    <aside class="menu" id="leftmenu">
      <p class="menu-label">
        Download
      </p>
      <ul class="menu-list">
        <li><a onclick="menuswitch('download', this)" class="is-active">
          <span id="icon">
            <i class="fas fa-download"></i>
          </span>
          &nbspDownload
        </a></li>
        <li><a onclick="menuswitch('convert', this)">
          <span id="icon">
            <i class="fas fa-arrows-alt-h"></i>
          </span>
          &nbspConvert
        </a></li>
      </ul>
      <p class="menu-label">
        Spotify
      </p>
      <ul class="menu-list">
        <li><a onclick="menuswitch('profile', this)">
          <span id="icon">
            <i class="fas fa-user"></i>
          </span>
          &nbspProfile
        </a></li>
        <li><a onclick="menuswitch('playlists', this)">
            <span id="icon">
              <i class="fas fa-file-audio"></i>
            </span>
            &nbspMy Playlists
          </a></li>
      </ul>
      <p class="menu-label">
        Other
      </p>
      <ul class="menu-list">
        <li><a onclick="menuswitch('settings', this)">
            <span id="icon">
              <i class="fas fa-cog"></i>
            </span>
            &nbspSettings
          </a></li>
        <li><a onclick="menuswitch('help', this)">
            <span id="icon">
              <i class="far fa-question-circle"></i>
            </span>
            &nbspHelp
          </a></li>
      </ul>
    </aside>
  </div>


  <div id="contentdiv">
    
    <div id="download" class="maincont is-active">

    
        <form class="block">
          <div class="field">
            <div class="control">
              <input class="input is-small is-rounded" type="text" placeholder="open.spotify.com or youtube.com" id="urlfield">
            </div>
          </div>
  
          <div class="block">
            <div class="field has-addons">
              <div class="control  is-expanded">
                <input class="input is-small is-rounded" type="text" placeholder="C:\Users\username\Downloads" id="dirfield">
              </div>
              <div class="control">
                <a class="button is-info is-small is-rounded" onclick="browse('dirfield')">
                  <span class="icon">
                    <i class="fas fa-folder"></i>
                  </span>
                  <span>Browse</span>
                </a>
              </div>
            </div>
          </div>
        </form>


        <div class="block">
          <label class="checkbox">
            <input type="checkbox" id="convettomp3">
            Convert to mp3
          </label>
    </div>
    <div id="convert" class="maincont">
      Test2
    </div>
    <div id="download" class="maincont">
    </div>
    <div id="download" class="maincont">
    </div>


  </div>

</body>

</html>
